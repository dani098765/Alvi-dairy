<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Feed</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stock-feed-container">
    <!-- Top Buttons -->
    <div class="top-section">
      <button id="add-stock-btn">Add Stock Feed</button>
      <button id="show-stock-btn">Show Stock Feed</button>
    </div>

    <!-- Content Section -->
    <div class="content-section" id="stock-content-display-area">
      <!-- Dynamic content will be rendered here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const contentArea = document.getElementById("stock-content-display-area");

      function renderStockList() {
        contentArea.innerHTML = `
          <h3>Stock Feed List</h3>
          <table>
            <thead>
              <tr>
                <th>Feed Name</th>
                <th>Quantity</th>
                <th>Supplier</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Stock rows will be dynamically inserted here -->
            </tbody>
          </table>
        `;
      }

      function renderAddStockForm() {
        contentArea.innerHTML = `
          <h3>Add Stock Feed</h3>
          <form id="add-stock-form">
            <label for="stock-name">Feed Name:</label>
            <input type="text" id="stock-name" required>

            <label for="stock-quantity">Quantity:</label>
            <input type="number" id="stock-quantity" required>

            <label for="stock-supplier">Supplier:</label>
            <input type="text" id="stock-supplier" required>

            <button type="submit">Save Stock Feed</button>
          </form>
        `;

        document.getElementById("add-stock-form").addEventListener("submit", (e) => {
          e.preventDefault();
          alert("Stock feed added successfully!");
          renderStockList();
        });
      }

      document.getElementById("add-stock-btn").addEventListener("click", renderAddStockForm);
      document.getElementById("show-stock-btn").addEventListener("click", renderStockList);

      renderStockList(); // Initial render
    });
  </script>
</body>
</html>
