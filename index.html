<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alvi Dairy</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form {
      width: 100%;
      max-width: 400px;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    .form input, .form select, .form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form button {
      background: #4ca1af;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form button:hover {
      background: #3a8ea3;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background: #333;
      color: white;
      font-size: 14px;
    }

    /* Media Queries for Responsive Design */
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      }

      h1 {
        text-align: left;
        margin-right: 20px;
      }

      .form {
        margin-left: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Main Heading -->
    <h1>Alvi Dairy</h1>

    <!-- Login Form -->
    <div class="form" id="login-form">
      <h2>Login</h2>
      <form id="login">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <select name="role" id="login-role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="farm_manager">Farm Manager</option>
          <option value="vet_doctor">Vet Doctor</option>
          <option value="farm_owner">Farm Owner</option>
        </select>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <span id="show-signup">Signup</span></p>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    &copy; SDA Production 2024
  </footer>

  <script src="app.js"></script>
</body>
</html>
